<!DOCTYPE html>
<html lang="en">
  {% load django_bootstrap5 %}{% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore the music and videos of iSHIUBA, a talented artist."
    />
    <meta
      name="keywords"
      content="iamshiuba, music, videos, musician, entertainment, artist, singles, music videos"
    />
    <title>iSHIUBA - {{ title }}</title>
    <link
      rel="shortcut icon"
      href="{% static 'img/ishiubafavicon.png' %}"
      type="image/x-icon"
      sizes="16x16 32x32 48x48"
    />
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/global.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css"
    />
  </head>
  <body>
    {% include 'partials/navbar.html' %}
    <main class="d-flex row mx-auto">
      {% block content %} {% endblock content %}
    </main>
    {% include 'partials/footer.html' %}
    <script src="{% static 'js/classactive.js' %}"></script>
    <script src="{% static 'js/is_colorscheme.js' %}"></script>
    <script src="{% static 'js/colorscheme.js' %}"></script>
    <script src="{% static 'js/translations.js' %}"></script>
    <script src="{% static 'js/lazy-iframe.js' %}"></script>
    {% bootstrap_javascript %}
  </body>
</html>
