{% extends "base.html" %} {% block content %}
<!-- Header Section -->

    <div class="row justify-content-center text-center py-5">
      <div class="col-md-8">
        <h1 class="display-4 fw-bold gradient-text" data-translate="tos"></h1>
        <p class="lead mt-3"><span data-translate="tosDesc"></span></p>
        <p class="p-3"><span data-translate="ToSdate"></span></p>
      </div>
    </div>
  </div>
</div>
