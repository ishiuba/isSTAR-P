<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="bg-body-tertiary">
    <header id="nav">
      <div class="container">
        <nav></nav>
      </div>
      <script src="javascript/translations.js"></script>
      <script src="javascript/nav.js"></script>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-2 bg-black">
          <!-- Left Column -->
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a
                rel="noopener"
                href="https://github.com/iamshiuba"
                class="nav-link"
                target="_blank"
                >GitHub</a
              >
            </li>
            <li class="nav-item">
              <a
                rel="noopener"
                href="https://x.com/iamshiuba"
                class="nav-link"
                target="_blank"
                >X/Twitter</a
              >
            </li>
            <li class="nav-item">
              <a
                rel="noopener"
                href="https://www.youtube.com/@iamshiuba"
                class="nav-link"
                target="_blank"
                >YouTube</a
              >
            </li>
            <li class="nav-item">
              <a
                rel="noopener"
                href="https://soundcloud.com/iamshiuba"
                class="nav-link"
                target="_blank"
                >SoundCloud</a
              >
            </li>
          </ul>
          <footer id="footer">
            <p>
              &copy; 2023 - 2024 IamSHIUBA.
              <span data-translate="footer"></span>
            </p>
          </footer>
        </div>

        <div class="col-8 bg-black">
          <!-- Main Central Column with Carousel -->
          <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active" id="index">
                <h1 data-translate="greeting"></h1>
                <p class="lead" data-translate="mainMessage"></p>
              </div>

              <div class="carousel-item" id="youtube">
                <h1 data-translate="videosTitle"></h1>
                <p class="lead" data-translate="videosDescription"></p>
                <div class="row align-items-center">
                  <!-- Your iframe videos here -->
                  <div class="col">
                    <iframe
                      src="https://www.youtube.com/embed/Ct5kE8KGnQM?si=dca-S4qIp2txXlSA"
                      title="YouTube video player"
                      frameborder="0"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                      referrerpolicy="strict-origin-when-cross-origin"
                      allowfullscreen
                    ></iframe>
                    <div class="video-links">
                      <a
                        rel="noopener"
                        class="link"
                        href="https://www.youtube.com/watch?v=Ct5kE8KGnQM"
                        target="_blank"
                        ><strong>OVER-THINKING</strong></a
                      >
                    </div>
                  </div>
                  <div class="col">
                    <iframe
                      src="https://www.youtube.com/embed/2jfeauEQx7w?si=TN1Mgz_QZqZ2zqUL"
                      title="YouTube video player"
                      frameborder="0"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                      referrerpolicy="strict-origin-when-cross-origin"
                      allowfullscreen
                    ></iframe>
                    <div class="video-links">
                      <a
                        rel="noopener"
                        class="link"
                        href="https://www.youtube.com/watch?v=2jfeauEQx7w"
                        target="_blank"
                        ><strong>Childhood Nostalgia</strong></a
                      >
                    </div>
                  </div>
                  <div class="col">
                    <iframe
                      src="https://www.youtube.com/embed/kFSdn2X1Ttw?si=egoun5133EYJvdxj"
                      title="YouTube video player"
                      frameborder="0"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                      referrerpolicy="strict-origin-when-cross-origin"
                      allowfullscreen
                    ></iframe>
                    <div class="video-links">
                      <a
                        rel="noopener"
                        class="link"
                        href="https://www.youtube.com/watch?v=kFSdn2X1Ttw"
                        target="_blank"
                        ><strong>This Perfect World</strong></a
                      >
                    </div>
                  </div>
                  <div class="col">
                    <iframe
                      src="https://www.youtube.com/embed/uf6PZ9WisZQ?si=gpTP6c4wX4YGyu2Xj"
                      title="YouTube video player"
                      frameborder="0"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                      referrerpolicy="strict-origin-when-cross-origin"
                      allowfullscreen
                    ></iframe>
                    <div class="video-links">
                      <a
                        rel="noopener"
                        class="link"
                        href="https://www.youtube.com/watch?v=uf6PZ9WisZQ"
                        target="_blank"
                        ><strong>Tragic Ending</strong></a
                      >
                    </div>
                  </div>
                </div>
              </div>
              <div class="carousel-item" id="about">
                <h1 data-translate="aboutTitle"></h1>
                <p class="lead" data-translate="aboutMessage"></p>
              </div>
            </div>

            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="col-2 bg-black">
          <div id="indeximg">
            <img src="img/shiuba2.png" style="width: 250px" alt="shiuba" />
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javascript/main.js"></script>
  </body>
</html>
