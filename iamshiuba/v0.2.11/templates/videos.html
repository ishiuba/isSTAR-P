<div
  id="videos-content"
  class="p-4"
  role="tabpanel"
  aria-labelledby="videos-tab"
>
  <h1 data-translate="videosTitle" class="text-3xl font-bold mb-4"></h1>
  <p class="mb-6" data-translate="videosDescription"></p>
  <div class="flex items-center justify-between mb-4">
    <div class="search-section">
      <form class="flex items-center">
        <label for="youtubeSearch" class="sr-only">Search</label>
        <div class="relative w-full">
          <div
            class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
          >
            <i class="fa-solid fa-search text-red-500"></i>
          </div>
          <input
            type="text"
            id="youtubeSearch"
            class="bg-gray-900 border-0 text-white placeholder:text-red-400 focus:placeholder:text-red-500 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full pl-10 p-2.5"
            placeholder="Search playlists..."
            data-translate-placeholder="searchPlaylists"
          />
        </div>
      </form>
    </div>
  </div>

  <div
    id="loadingAnimation"
    class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50"
    style="display: none"
  >
    <div
      class="spinner inline-block w-12 h-12 border-4 border-t-red-500 rounded-full animate-spin"
      style="border-color: #f56565 transparent transparent transparent"
    ></div>
  </div>

  <div
    id="playlistContainer"
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 streaming-container"
  ></div>
</div>
